name: Cria a imagem Docker 

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:    
    - uses: actions/checkout@v3
    
    - name: Criar as variáveis
      run: export data=$(date +%s)      
    
    - name: Compilar a imagem do Docker
      run: docker build . --file Dockerfile --tag hub.heds.com.br/dotnetdocker:$data      
      
    - name: Enviar para repositório de teste
      run: docker push hub.heds.com.br/dotnetdocker:$data
